<h1 mat-dialog-title>Thêm thành viên</h1>
<div mat-dialog-content class="">
    <form (ngSubmit)="onSubmit()" [formGroup]="formAddMember">
        <div class="form-group mb-6">
            <label for="nameProject"
                class="form-label inline-block mb-2 text-gray-700 font-medium text-base">Email</label>
            <input type="text" formControlName="email" class="form-control block
              w-full
              px-3
              py-1.5
              text-base
              font-normal
              text-gray-700
              bg-white bg-clip-padding
              border border-solid border-gray-300
              rounded
              transition
              ease-in-out
              m-0
              focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInput7"
                placeholder="Email">
            <app-show-validate [field]="formAddMember.get('email')" key="Email"></app-show-validate>
        </div>
        <input type="hidden" name="" id="" formControlName="projectId">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-normal py-2 px-4 rounded">Thêm</button>
    </form>
</div>
<div mat-dialog-actions>
    <button type="button" mat-button [mat-dialog-close]="true"
        class="bg-blue-500 hover:bg-blue-700 text-white font-normal py-2 px-4 rounded">Đóng</button>
</div>
