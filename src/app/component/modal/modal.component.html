<h1 mat-dialog-title>Tạo mới dự án </h1>
<div mat-dialog-content class="h-[400px]">
    <form [formGroup]="formProject" (ngSubmit)="onSubmit()">
        <div class="form-group mb-6">
            <label for="nameProject" class="form-label inline-block mb-2 text-gray-700 font-medium text-base">Tên dự
                án</label>
            <input type="text" formControlName="name" class="form-control block
              w-full
              px-3
              py-1.5
              text-base
              font-normal
              text-gray-700
              bg-white bg-clip-padding
              border border-solid border-gray-300
              rounded
              transition
              ease-in-out
              m-0
              focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInput7"
                placeholder="Tên dự án">
            <app-show-validate [field]="formProject.get('name')" key="Tên dự án"></app-show-validate>
        </div>

        <div class="form-group mb-6">
            <label for="descProject" class="form-label inline-block mb-2 text-gray-700 font-medium text-base">Mô tả dự
                án</label>
            <input type="text" formControlName="description" class="form-control block
              w-full
              px-3
              py-1.5
              text-base
              font-normal
              text-gray-700
              bg-white bg-clip-padding
              border border-solid border-gray-300
              rounded
              transition
              ease-in-out
              m-0
              focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInput8"
                placeholder="Mô tả dự án">
            <app-show-validate [field]="formProject.get('description')" key="Mô tả"></app-show-validate>
        </div>

        <div class="form-group mb-6">
            <label for="nameProject"
                class="form-label inline-block mb-2 text-gray-700 font-medium text-base">ReadMe</label>

            <textarea formControlName="readme" class="
              form-control
              block
              w-full
              px-3
              py-1.5
              text-base
              font-normal
              text-gray-700
              bg-white bg-clip-padding
              border border-solid border-gray-300
              rounded
              transition
              ease-in-out
              m-0
              focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
            " id="exampleFormControlTextarea13" rows="3" placeholder="ReadMe"></textarea>
            <app-show-validate [field]="formProject.get('readme')" key="Readme"></app-show-validate>
        </div>
        <button type="submit" [disabled]="!formProject.valid" class=" 
            w-full
            px-6
            py-2.5
            bg-blue-600
            text-white
            font-medium
            text-xs
            leading-tight
            uppercase
            rounded
            shadow-md
            hover:bg-blue-700 hover:shadow-lg
            focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
            active:bg-blue-800 active:shadow-lg
            transition
            duration-150
            ease-in-out">Tạo mới</button>
    </form>
</div>
<div mat-dialog-actions>
    <button type="button" mat-button [mat-dialog-close]="true"
        class="inline-block px-6 py-2.5 bg-red-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out">Đóng</button>
</div>
