<h1 mat-dialog-title>CREATE CONVERSATION</h1>
<div mat-dialog-content>
    <form [formGroup]="formAddGroup" (ngSubmit)="onSubmit()">
        <div class="form-group mb-6">
            <label for="nameProject"
                class="form-label inline-block mb-2 text-gray-700 font-medium text-base">Name</label>
            <input type="text" formControlName="name" class="form-control block
              w-full
              px-3
              py-1.5
              text-base
              font-normal
              text-gray-700
              bg-white bg-clip-padding
              border border-solid border-gray-300
              rounded
              transition
              ease-in-out
              m-0
              focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInput7"
                placeholder="Tên dự án">
            <!-- <app-show-validate [field]="formAddGroup.get('name')" key="Name"></app-show-validate> -->
        </div>
        <input type="hidden" name="" id="" formControlName="projectId">
        <label for="default-toggle" class="inline-flex relative items-center cursor-pointer mb-6">
            <input type="checkbox" id="default-toggle" class="sr-only peer" formControlName="all"
                (change)="change($event)">
            <div
                class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
            </div>
            <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Chat toàn bộ</span>
        </label>
        <select multiple id="countries_multiple" formControlName="member" *ngIf="hidden"
            class="mb-6 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700  dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option *ngFor="let item of members" value="{{item.member_id}}">{{item.name}}</option>
        </select>

        <button type="submit" class=" 
            w-full
            px-6
            py-2.5
            bg-blue-500
            text-white
            font-medium
            text-xs
            leading-tight
            uppercase
            rounded
            shadow-md
            hover:bg-blue-700 hover:shadow-lg
            focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
            active:bg-blue-800 active:shadow-lg
            transition
            duration-150
            ease-in-out">CREATE</button>
    </form>
</div>
<div mat-dialog-actions>
    <button type="button" mat-button [mat-dialog-close]="true"
        class="inline-block px-6 py-2.5 bg-slate-700 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out">Đóng</button>
</div>
