<h1 mat-dialog-title>Thêm Status</h1>
<div mat-dialog-content class="">
    <form (ngSubmit)="onSubmit()" [formGroup]="formAddStatus">
        <input type="hidden" name="" id="" formControlName="projectId">

        <div formGroupName="statusData">
            <div class="form-group mb-6">
                <label for="nameProject"
                    class="form-label inline-block mb-2 text-gray-700 font-medium text-base">Tên</label>
                <input type="text" formControlName="name" class="form-control block
                  w-full
                  px-3
                  py-1.5
                  text-base
                  font-normal
                  text-gray-700
                  bg-white bg-clip-padding
                  border border-solid border-gray-300
                  rounded
                  transition
                  ease-in-out
                  m-0
                  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInput7"
                    placeholder="Tên">
                <app-show-validate [field]="formAddStatus.get('statusData')?.get('name')" key="Tên">
                </app-show-validate>
            </div>
            <div class="form-group mb-6">
                <label for="nameProject" class="form-label inline-block mb-2 text-gray-700 font-medium text-base">Mô
                    tả</label>
                <input type="text" formControlName="description" name="description" class="form-control block
                  w-full
                  px-3
                  py-1.5
                  text-base
                  font-normal
                  text-gray-700
                  bg-white bg-clip-padding
                  border border-solid border-gray-300
                  rounded
                  transition
                  ease-in-out
                  m-0
                  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="description"
                    placeholder="Mô tả">
                <app-show-validate [field]="formAddStatus.get('statusData')?.get('description')" key="Mô tả">
                </app-show-validate>

            </div>
            <div class="form-group mb-6">
                <label for="nameProject" class="form-label inline-block mb-2 text-gray-700 font-medium text-base">Màu
                    sắc</label>
                <input type="color" formControlName="color" class="form-control block
                  text-base" id="exampleInput7">
            </div>
        </div>

        <button prevent-double-submit class="bg-blue-500 hover:bg-blue-700 text-white font-normal py-2 px-4 rounded"
            [disabled]="!formAddStatus.valid">Thêm</button>
    </form>
</div>
<div mat-dialog-actions>
    <button type="button" mat-button [mat-dialog-close]="true"
        class="bg-blue-500 hover:bg-blue-700 text-white font-normal py-2 px-4 rounded">Đóng</button>
</div>
