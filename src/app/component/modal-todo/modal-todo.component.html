<!-- <h1 *ngIf="click" mat-dialog-title>EDIT TODO</h1> -->
<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content class="h-[400px] ">
    <form [formGroup]="formTodo" (ngSubmit)="onSubmit()">
        <div class="form-group mb-6">
            <label for="nameProject" class="form-label inline-block mb-2 text-gray-700 font-medium text-base">Title
                todo</label>
            <input type="text" formControlName="title" class="form-control block
              w-full
              px-3
              py-1.5
              text-base
              font-normal
              text-gray-700
              bg-white bg-clip-padding
              border border-solid border-gray-300
              rounded
              transition
              ease-in-out
              m-0
              focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInput7"
                placeholder="Tên dự án">
            <app-show-validate [field]="formTodo.get('title')" key="Tilte"></app-show-validate>
        </div>

        <div class="form-group mb-6">
            <label for="nameProject"
                class="form-label inline-block mb-2 text-gray-700 font-medium text-base">Description
                todo</label>

            <textarea formControlName="description" class="
              form-control
              block
              w-full
              px-3
              py-1.5
              text-base
              font-normal
              text-gray-700
              bg-white bg-clip-padding
              border border-solid border-gray-300
              rounded
              transition
              ease-in-out
              m-0
              focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
            " id="exampleFormControlTextarea13" rows="3" placeholder="Description"></textarea>
            <app-show-validate [field]="formTodo.get('description')" key="Readme"></app-show-validate>
        </div>
        <label for="default-toggle" class="inline-flex relative items-center cursor-pointer mb-6">
            <input type="checkbox" id="default-toggle" class="sr-only peer" formControlName="status">
            <div
                class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
            </div>
            <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300">Trạng thái</span>
        </label>
        <div class="form-group mb-6 flex justify-between">
            <label for="nameProject" class="form-label inline-block mb-2 text-gray-700 font-medium mt-2 text-base">Thời
                hạn</label>
            <input type="date" class="w-[50%] border border-solid border-gray-600 p-2" formControlName="deadline">
        </div>
        <button type="submit" prevent-double-submit [disabled]="!formTodo.valid" class=" 
            w-full
            px-6
            py-2.5
            bg-blue-500
            text-white
            font-medium
            text-xs
            leading-tight
            uppercase
            rounded
            shadow-md
            hover:bg-blue-700 hover:shadow-lg
            focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
            active:bg-blue-800 active:shadow-lg
            transition
            duration-150
            ease-in-out">{{button}}</button>
    </form>
</div>
<div mat-dialog-actions>
    <button type="button" mat-button [mat-dialog-close]="true"
        class="inline-block px-6 py-2.5 bg-slate-700 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out">Đóng</button>
</div>
