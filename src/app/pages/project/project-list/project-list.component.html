<div class="container mx-auto mt-8 grid grid-cols-4 gap-8">
    <div class="rounded-lg shadow-lg bg-white max-w-sm text-center" *ngFor="let item of projects">
        <div class="p-6">
            <a class="cursor-pointer" (click)="navigate(item._id)">
                <h2 class="text-gray-900 text-lg font-bold mb-2">{{item.name}}</h2>
                <p class="text-gray-700 text-sm mb-4">
                    {{item.description}}
                </p>
                <p class="mb-4 font-semibold">{{item.originator.name}}</p>
            </a>
            <button (click)="onDelete(item._id)"
                class="bg-red-600 hover:bg-red-700 text-white font-normal py-2 px-4 rounded">
                XÃ³a
            </button>
        </div>
    </div>
</div>
