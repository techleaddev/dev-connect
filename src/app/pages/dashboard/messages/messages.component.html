<!-- component -->
<!-- This is an example component -->
<div class="container mx-auto shadow-lg rounded-lg">
  <!-- headaer -->
  <div class="px-5 py-5 flex justify-between items-center bg-white border-b-2">
    <div class="font-semibold text-2xl">GoingChat</div>
    <div class="w-1/2">
      <input
        type="text"
        name=""
        id=""
        placeholder="search IRL"
        class="rounded-2xl bg-gray-100 py-3 px-5 w-full"
      />
    </div>
    <div
      class="h-12 w-12 p-2 bg-yellow-500 rounded-full text-white font-semibold flex items-center justify-center"
    >
      RA
    </div>
  </div>
  <!-- end header -->
  <!-- Chatting -->
  <div class="flex flex-row justify-between bg-white h-[700px]">
    <!-- chat list -->
    <div class="flex flex-col w-2/5 border-r-2 overflow-y-auto">
      <!-- search compt -->
      <div class="border-b-2 py-4 px-2">
        <input
          type="text"
          placeholder="search chatting"
          class="py-2 px-2 border-2 border-gray-200 rounded-2xl w-full"
        />
      </div>
      <!-- end search compt -->
      <!-- user list -->
      <div
        class="flex flex-row py-4 px-2 justify-center items-center border-b-2 cursor-pointer"
        *ngFor="let chats of chatsAll"
        (click)="onClickId(chats.id)"
        [ngClass]="chats.id == idGroupContent ? ' bg-blue-400' : ''"
      >
        <div class="w-1/4">
          <img
            src="https://source.unsplash.com/_7LbC5J-jw4/600x600"
            class="object-cover h-12 w-12 rounded-full"
            alt=""
          />
        </div>
        <div class="w-full">
          <div class="text-lg font-semibold">{{ chats.name }}</div>
          <!-- <span class="text-gray-500">Pick me at 9:00 Am</span> -->
        </div>
      </div>

      <div
        class="flex flex-row py-4 px-2 items-center border-b-2 absolute bottom-12"
      >
        <div class="w-full">
          <button
            type="button"
            mat-raised-button
            (click)="OpenPopup()"
            color="primary"
            class=""
          >
            Create Chats
          </button>
        </div>
      </div>
      <!-- end user list -->
    </div>
    <!-- end chat list -->
    <!-- message -->
    <div class="w-full px-5 flex flex-col justify-between">
      <div class="flex flex-col-reverse mt-5 overflow-auto">
        <div class="flex mt-5 flex-col-reverse overflow-x-auto h-[500px] bar">
          <div
            class="flex mb-4"
            [ngClass]="
              item.from._id === tokenIdGroup
                ? 'justify-end, flex-row-reverse'
                : 'justify-start'
            "
            *ngFor="let item of chatsAllContent"
          >
            <img
              src="https://source.unsplash.com/vpOeXr5wmR4/600x600"
              class="object-cover h-8 w-8 rounded-full ml-2 mr-2"
              alt=""
            />
            <div
             
              class=""
            >
              <div [ngClass]="
                item.from._id == tokenIdGroup
                  ? 'rounded-bl-3xl rounded-tl-3xl rounded-tr-xl'
                  : ' rounded-br-3xl rounded-tr-3xl rounded-tl-xl'
              " class=" py-1 px-4 bg-blue-400 text-white m-0"> {{ item.text }}</div>
               <span class="text-[10px] ">{{item.from.first_name + ' ' + item.from.last_name}}</span>
               <span class="text-[10px] ml-3">{{item.date | date : 'dd/MM hh:mm a'}}</span>
            </div>
           
          </div>
        </div>
      </div>
      <div class="py-5">
        <form
          action=""
          method="post"
          [formGroup]="formchatInput"
          (ngSubmit)="sendMSG()"
        >
          <div class="flex">
            <input
              class="w-full bg-gray-300 py-5 px-3 rounded-xl"
              type="text"
              placeholder="type your message here..."
              formControlName="text"
            />

            <button
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
              type="submit"
            >
              send <i class="fa-solid fa-paper-plane"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- end message -->
  </div>
</div>
