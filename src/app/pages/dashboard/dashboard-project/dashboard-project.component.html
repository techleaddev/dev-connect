<div class="flex flex-1 flex-col md:flex-row lg:flex-row mx-2">
    <div class="rounded overflow-hidden shadow bg-white mx-2 w-full">
        <form class="m-4" [formGroup]="dbFormProject" (submit)="onSubmit()">
            <div class="flex justify-between">
                <h2>Mô tả dự án</h2>
                <button type="button" (click)="onClick()" *ngIf="isDisableForm"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-normal py-2 px-4 rounded">
                    Sửa mô tả
                </button>
                <button type="submit" *ngIf="!isDisableForm"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-normal py-2 px-4 rounded">
                    Lưu mô tả
                </button>
            </div>
            <div class="form-group mb-6">
                <label class="form-label inline-block mb-2 text-gray-700">Tên dự án</label>
                <input type="text"
                    class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Tên dự án"
                    formControlName="name" />
            </div>
            <div class="form-group mb-6">
                <label class="form-label inline-block mb-2 text-gray-700">Mô tả dự án
                </label>
                <textarea
                    class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="exampleFormControlTextarea13" rows="3" placeholder="Mô tả dự án"
                    formControlName="description"></textarea>
            </div>
            <div class="form-group mb-6">
                <label class="form-label inline-block mb-2 text-gray-700">Wiki dự án
                </label>
                <textarea
                    class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="exampleFormControlTextarea13" rows="3" placeholder="Wiki dự án"
                    formControlName="readme"></textarea>
            </div>

        </form>
    </div>
</div>
