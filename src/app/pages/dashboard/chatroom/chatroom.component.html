<!-- This is an example component -->
<div class="container mx-auto shadow-lg rounded-lg">
    <!-- headaer -->
    <div class="px-5 py-5 flex justify-between items-center bg-white border-b-2">
        <div class="font-semibold text-2xl">Chat Room</div>
        <div class="w-1/2">
            <input type="text" name="" id="" placeholder="search IRL"
                class="rounded-2xl bg-gray-100 py-3 px-5 w-full" />
        </div>
        <div class="h-12 w-12 p-2 bg-yellow-500 rounded-full text-white font-semibold flex items-center justify-center">
            <img src="https://i.pravatar.cc/" class="h-12 w-12 rounded-full" alt="">
        </div>
    </div>
    <!-- end header -->
    <!-- Chatting -->
    <div class="flex flex-row justify-between bg-white">
        <!-- chat list -->
        <div class="flex flex-col w-2/5 border-r-2 overflow-y-auto">
            <!-- search compt -->
            <div class="border-b-2 py-4 px-2">
                <input type="text" placeholder="search chatting"
                    class="py-2 px-2 border-2 border-gray-200 rounded-2xl w-full" />
            </div>
            <!-- end search compt -->
            <!-- user list -->
            <div *ngFor="let item of groupChat"
                class="flex flex-row py-4 px-2 items-center border-b-2 border-l-4 active:border-blue-400 cursor-pointer ">
                <div class="w-1/4">
                    <img src="https://source.unsplash.com/L2cxSuKWbpo/600x600"
                        class="object-cover h-12 w-12 rounded-full" alt="" />
                </div>
                <div class="w-full">
                    <div class="text-lg font-semibold">{{item.name}}</div>
                </div>
            </div>

            <button (click)="toggleModal()"
                class="w-full text-center border border-solid border-[#ec5990] mt-10 rounded bg-[#ec5990] text-white font-bold p-2 ">
                CREATE A CONVERSATION
            </button>
            <!-- end user list -->
        </div>
        <!-- end chat list -->
        <!-- message -->
        <div class="w-full px-5 flex flex-col justify-between">
            <div class="flex flex-col mt-5">
                <div class="flex justify-end mb-4">
                    <div class="mr-2 py-3 px-4 bg-blue-400 rounded-bl-3xl rounded-tl-3xl rounded-tr-xl text-white">
                        Welcome to group everyone !
                    </div>
                    <img src="https://source.unsplash.com/vpOeXr5wmR4/600x600" class="object-cover h-8 w-8 rounded-full"
                        alt="" />
                </div>
                <div class="flex justify-start mb-4">
                    <img src="https://source.unsplash.com/vpOeXr5wmR4/600x600" class="object-cover h-8 w-8 rounded-full"
                        alt="" />
                    <div class="ml-2 py-3 px-4 bg-gray-400 rounded-br-3xl rounded-tr-3xl rounded-tl-xl text-white">
                        hehe
                    </div>
                </div>
            </div>
            <div class="py-5">
                <input class="w-full bg-gray-300 py-5 px-3 rounded-xl" type="text"
                    placeholder="type your message here..." />
            </div>
        </div>
        <!-- end message -->
    </div>
</div>
